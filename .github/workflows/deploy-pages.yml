# ============================================================================
# GitHub Pages Deployment Workflow
# ============================================================================
# 
# This workflow deploys the frontend/ folder to GitHub Pages.
# 
# HOW TO REMOVE THIS WORKFLOW:
# 1. Delete this file: .github/workflows/deploy-pages.yml
# 2. (Optional) Disable GitHub Pages in repository settings:
#    Settings > Pages > Source > "None"
# 3. No other files need to be modified - this workflow is completely
#    self-contained.
#
# ============================================================================

name: Deploy to GitHub Pages

# Trigger conditions
on:
  # Deploy on push to main branch
  push:
    branches:
      - main
  
  # Deploy preview for Pull Requests
  pull_request:
    branches:
      - main
  
  # Allow manual workflow dispatch
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Build job - prepares the frontend folder for deployment
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the frontend folder
          path: './frontend'
  
  # Deployment job - deploys to GitHub Pages
  deploy:
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
  # Preview job - provides preview information for PRs
  preview:
    # Only run on pull requests
    if: github.event_name == 'pull_request'
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: PR Preview Info
        run: |
          echo "### ðŸ“„ Frontend Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This PR includes changes to the frontend." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Preview deployment for PRs requires additional configuration." >> $GITHUB_STEP_SUMMARY
          echo "After merging to main, the site will be available at:" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The frontend/ folder contains:" >> $GITHUB_STEP_SUMMARY
          echo "- index.html" >> $GITHUB_STEP_SUMMARY
          echo "- base.html" >> $GITHUB_STEP_SUMMARY
          echo "- results.html" >> $GITHUB_STEP_SUMMARY
