<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPG RAG Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-blue-600 text-white py-4 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">üè• CPG RAG Assistant</h1>
            <p class="text-blue-100">Malaysia Clinical Practice Guidelines</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Enter Clinical Query</h2>
                <form action="/analyze" method="post">
                    <textarea
                        name="query"
                        id="query"
                        rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 mb-4"
                        placeholder="e.g., 45-year-old male with erectile dysfunction, hypertension, and diabetes..."
                        required
                    ></textarea>
                    <button
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg"
                    >
                        Analyze Case
                    </button>
                </form>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-lg font-bold text-gray-800 mb-4">Sample Cases</h3>
                <div class="space-y-3">
                    <button onclick="fillQuery('45-year-old male with erectile dysfunction, hypertension, and diabetes')" class="w-full text-left p-3 border rounded-lg hover:bg-gray-50">
                        <strong>ED with Comorbidities</strong><br>
                        <span class="text-gray-600 text-sm">45-year-old male with ED, hypertension, diabetes</span>
                    </button>
                    <button onclick="fillQuery('28-year-old male with performance anxiety and mild erectile dysfunction')" class="w-full text-left p-3 border rounded-lg hover:bg-gray-50">
                        <strong>Young Adult ED</strong><br>
                        <span class="text-gray-600 text-sm">28-year-old male with performance anxiety</span>
                    </button>
                    <button onclick="fillQuery('62-year-old male with erectile dysfunction following radical prostatectomy')" class="w-full text-left p-3 border rounded-lg hover:bg-gray-50">
                        <strong>Post-Prostatectomy ED</strong><br>
                        <span class="text-gray-600 text-sm">62-year-old male post prostatectomy</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
    function fillQuery(text) {
        document.getElementById('query').value = text;
    }
    </script>
</body>
</html>
